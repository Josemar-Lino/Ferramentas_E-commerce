<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta NCM| Consulta NCM MonofÃ¡sico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-xl w-full max-w-3xl overflow-hidden">

    <!-- TOPO / MARCA -->
    <div class="bg-red-700 px-6 py-4">
      <h1 class="text-2xl font-extrabold text-white tracking-wide">
        Consulta pelo NCM
      </h1>
      <p class="text-red-100 text-sm">
        Consulta Fiscal â€¢ Regime MonofÃ¡sico
      </p>
    </div>

    <div class="p-6">

      <!-- INPUT -->
      <div class="flex gap-2">
        <input
          id="ncmInput"
          type="text"
          placeholder="Digite o NCM (ex: 33051000)"
          class="flex-1 border border-gray-300 rounded-lg px-4 py-2
                 focus:ring-2 focus:ring-red-500 outline-none"
        />
        <button
          onclick="consultarNCM()"
          class="bg-red-600 text-white px-6 py-2 rounded-lg
                 hover:bg-red-700 transition font-semibold"
        >
          Consultar
        </button>
      </div>

      <!-- STATUS -->
      <div id="statusBox" class="mt-6 hidden text-center">
        <p id="statusTexto" class="text-xl font-bold"></p>
      </div>

      <!-- CAMPOS DA API -->
      <div id="camposApi" class="mt-6 hidden">
        <h2 class="text-lg font-semibold text-red-700 mb-4">
          ðŸ“¦ Dados 
        </h2>

        <div
          id="listaCampos"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        ></div>
      </div>
    </div>
  </div>

  <script>
    function consultarNCM() {
      const ncm = document.getElementById('ncmInput').value.trim();
      const statusBox = document.getElementById('statusBox');
      const statusTexto = document.getElementById('statusTexto');
      const camposApi = document.getElementById('camposApi');
      const listaCampos = document.getElementById('listaCampos');

      if (!ncm) {
        alert('Informe um NCM vÃ¡lido');
        return;
      }

      statusBox.classList.remove('hidden');
      camposApi.classList.add('hidden');
      listaCampos.innerHTML = '';

      statusTexto.textContent = 'Consultando...';
      statusTexto.className = 'text-gray-600';

      fetch(`https://monofasico.seunegocionanuvem.com.br/api.php?ncm=${ncm}`)
        .then(res => res.json())
        .then(data => {

          const obj = data.monofasico;

          if (!obj) {
            statusTexto.textContent = 'Dados nÃ£o encontrados';
            statusTexto.className = 'text-red-600 font-bold';
            return;
          }

          // REGRA MONOFÃSICO
          if (Number(obj.monofasico_st) === 1) {
            statusTexto.textContent = 'âœ… PRODUTO MONOFÃSICO';
            statusTexto.className =
              'text-green-700 text-xl font-extrabold';
          } else {
            statusTexto.textContent = 'âŒ PRODUTO NÃƒO MONOFÃSICO';
            statusTexto.className =
              'text-red-700 text-xl font-extrabold';
          }

          // CAMPOS
          Object.entries(obj).forEach(([chave, valor]) => {
            const card = document.createElement('div');
            card.className =
              'border border-red-200 rounded-lg p-4 bg-red-50';

            const titulo = document.createElement('p');
            titulo.className =
              'text-sm font-bold text-red-700 uppercase';
            titulo.textContent = chave;

            const conteudo = document.createElement('p');
            conteudo.className = 'mt-1 text-gray-800 break-words';
            conteudo.textContent = valor ?? '-';

            card.appendChild(titulo);
            card.appendChild(conteudo);
            listaCampos.appendChild(card);
          });

          camposApi.classList.remove('hidden');
        })
        .catch(err => {
          statusTexto.textContent = 'Erro ao consultar a API';
          statusTexto.className = 'text-red-700 font-bold';
          console.error(err);
        });
    }
  </script>

</body>
</html>
